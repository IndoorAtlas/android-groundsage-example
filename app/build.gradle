apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.1"

    def iagsApiKey = project.properties['iagsApiKey'] ?: ""
    def iagsApiSecret = project.properties['iagsApiSecret'] ?: ""
    def iagsApiEndpoint = project.properties['iagsApiEndpoint'] ?: ""
    def googleMapsApiKey = project.properties['googleMapsApiKey'] ?: "api-key-not-set"

    defaultConfig {
        applicationId "com.example.groundsage_example"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        resValue "string", "iags_api_key", iagsApiKey
        resValue "string", "iags_api_secret", iagsApiSecret.replaceAll("%", "\\\\u0025")
        resValue "string", "iags_custom_endpoint", iagsApiEndpoint
        resValue "string", "google_maps_api_key", googleMapsApiKey
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.indooratlas.android:groundsage-android-sdk:0.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.android.material:material:1.2.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

}